services:
  postgres:
    image: pgvector/pgvector:pg18  # PostgreSQL 18 with pgvector extension pre-installed
    environment:
      POSTGRES_DB: opsrelay
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54322:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/opsrelay
      REDIS_URL: redis://redis:6379/0
      ML_SERVICE_URL: http://ml-service:8001
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SKIP_SIGNATURE_VERIFICATION: "true"  # Development only - disable in production!
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./datasets:/datasets
      - ./datasets:/app/datasets
      - ./runbooks:/app/runbooks
      - ./tests:/app/tests
    env_file:
      - .env


  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./ml:/app
      - ml-models:/app/models

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/opsrelay
      REDIS_URL: redis://redis:6379/0
      ML_SERVICE_URL: http://ml-service:8001
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./datasets:/datasets
      - ./datasets:/app/datasets
      - ./runbooks:/app/runbooks
      - ./tests:/app/tests

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      # Don't set NEXT_PUBLIC_API_BASE_URL - use relative URLs through Next.js proxy
      OPSRELAY_API_BASE_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started

  eval-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    command: python /app/tools/run_rag_eval.py --dataset /app/datasets/evals/rag_eval_cases.jsonl --limit 5 --log-langsmith
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/opsrelay
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./datasets:/app/datasets
      - ./runbooks:/app/runbooks

volumes:
  postgres_data:
  ml-models:
